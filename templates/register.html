<html>
<head>
<title>Registration</title>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
</script>
</head>
<body>
<form action="/register" method="POST" onsubmit="return validate()">
    <p>Email: <input type="email" name="email"></p>

    <P>Password: <input type="password" name="password" id="password" required></p>

    <p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>

    <p>First Name: <input type="text" name="firstName" required></p>
    <p>Last Name: <input type="text" name="lastName" required></p>
    <p>Address Line 1: <input type="text" name="address1" required></p>
    <p>Address Line 2: <input type="text" name="address2"></p>
    <p>Zipcode: <input type="text" name="zipcode" required></p>
    <p>City: <input type="text" name="city" required></p>
    <p>State: <input type="text" name="state" required></p>
    <p>Country: <input type="text" name="country" required></p>
    <p>Phone Number: <input type="text" name="phone" required></p>

    <p><input type="submit" value="Register"></p>

    <a href="/loginForm">Login here</a>
</form>
</body>
</html>
